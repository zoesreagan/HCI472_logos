<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HCI 472: Final Logos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/myy4adj.css">

  </head>

  <body>
    <div class="container">

      <div class="row">


        <div class="twelve columns">
          <h1>Magpie Logos</h1>
        </div>

      </div>

      <div class="row">
        <div class="twelve columns">
        <h2>Standard Logo - Color</h2>
        </div>

        </div>
        <div class="row">

          <div class="six columns">
            <img class = "img-small" src="CSS/images/LOGO.svg" alt="">
            <p>small</p>

          </div>

          <div class="six columns">
            <img class = "img-med" src="CSS/images/LOGO.svg" alt="">
            <p>medium</p>

          </div>

          </div>

          <div class="row">
            <div class="twelve columns">
              <img class = "img-lrg" src="CSS/images/LOGO.svg" alt="">
              <p>large</p>

            </div>
          </div>

          <hr>

          <div class="row">
            <div class="twelve columns">
              <h2>Standard Logo - Gradient</h2>
              </div>

            </div>

            <div class="row">
              <div class="six columns">
                <img class = "img-small" src="CSS/images/LOGO gradient.svg" alt="">
                <p>small</p>
              </div>

              <div class="six columns">
                <img class = "img-med" src="CSS/images/LOGO gradient.svg" alt="">
                <p>medium</p>
              </div>

            </div>

            <div class="row">
              <div class="twelve columns">
                <img class = "img-lrg" src="CSS/images/LOGO gradient.svg" alt="">
                <p>large</p>
              </div>
            </div>

            <hr>

            <div class="row">
              <div class="twelve columns">
                <h2>Standard Logo - Text</h2>
                </div>

              </div>

              <div class="row">
                <div class="six columns">
                  <img class = "img-small" src="CSS/images/LOGO_text.svg" alt="">
                  <p>small</p>
                </div>

                <div class="six columns">
                  <img class = "img-med" src="CSS/images/LOGO_text.svg" alt="">
                  <p>medium</p>
                </div>

              </div>

              <div class="row">
                <div class="twelve columns">
                  <img class = "img-lrg" src="CSS/images/LOGO_text.svg" alt="">
                  <p>large</p>
                </div>
              </div>


    </div>

    <div id="reversed">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
          <br>
          <br>
          <h2>Reversed Logo - Color</h2>
          </div>

          </div>
          <div class="row">

            <div class="six columns">
              <img class = "img-small" src="CSS/images/LOGO reversed.svg" alt="">
              <p>small</p>

            </div>

            <div class="six columns">
              <img class = "img-med" src="CSS/images/LOGO reversed.svg" alt="">
              <p>medium</p>

            </div>

            </div>

            <div class="row">
              <div class="twelve columns">
                <img class = "img-lrg" src="CSS/images/LOGO reversed.svg" alt="">
                <p>large</p>

              </div>
            </div>

            <hr>

            <div class="row">
              <div class="twelve columns">
              <br>
              <br>
              <h2>Reversed Logo - Gradient</h2>
              </div>

              </div>
              <div class="row">

                <div class="six columns">
                  <img class = "img-small" src="CSS/images/LOGO reversed gradient.svg" alt="">
                  <p>small</p>

                </div>

                <div class="six columns">
                  <img class = "img-med" src="CSS/images/LOGO reversed gradient.svg" alt="">
                  <p>medium</p>

                </div>

                </div>

                <div class="row">
                  <div class="twelve columns">
                    <img class = "img-lrg" src="CSS/images/LOGO reversed gradient.svg" alt="">
                    <p>large</p>

                  </div>
                </div>

                <hr>

                <div class="row">
                  <div class="twelve columns">
                  <br>
                  <br>
                  <h2>Reversed Logo - Text</h2>
                  </div>

                  </div>
                  <div class="row">

                    <div class="six columns">
                      <img class = "img-small" src="CSS/images/LOGO reversed_text.svg" alt="">
                      <p>small</p>

                    </div>

                    <div class="six columns">
                      <img class = "img-med" src="CSS/images/LOGO reversed_text.svg" alt="">
                      <p>medium</p>

                    </div>

                    </div>

                    <div class="row">
                      <div class="twelve columns">
                        <img class = "img-lrg" src="CSS/images/LOGO reversed_text.svg" alt="">
                        <p>large</p>

                      </div>
                    </div>



      </div>




    </div>

  </body>
</html>
